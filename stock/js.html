<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="common/css/reset.min.css" rel="stylesheet">
    <link href="common/css/style.css" rel="stylesheet">
    <title>江苏省高校股票模拟大赛</title>
    <style>

    </style>
</head>
<body>
<div id="shares">
    <div class="sharesCon" transition="expand" >
        <img src="common/images/js.png">

        <div class="container">
            <div  @click="getFocus" class="schoolName"  v-text="pdata.sname"></div>
            <input id="sid" type="hidden" v-model="pdata.sid">
            <input type="text" placeholder="姓名" id="realname" v-model="pdata.realname">
            <input type="tel" placeholder="手机号" id="mobile" v-model="pdata.mobile">
            <button @click="goTo">报名</button>
            <p>填写以上信息</p>

            <p>下载“涨乐财富通”APP&emsp13;－&emsp13;点击“我的”</p>

            <p>“股票开户”&emsp13;－&emsp13;“立即开户”&emsp13;－&emsp13;填写个人信息</p>

            <p>完成</p>
        </div>

        <footer>
            注&emsp13;:&emsp13;该页面填写的手机号必须与开户手机号一致
        </footer>
    </div>
    <div id="h_LogInBg" class="h_SelectSchool" transition="expand">
        <ul class="schoolName">
            <template v-for="(flag, list) in school.list">
                <p class="h_LogFlag" id="flag{{flag}}">{{flag}}</p>
                <template v-for="s in list">
                    <li class="h_LogLastFlag" v-if="$index == list.length-1" @click="select(s.title,s.id)">{{s.title}}</li>
                    <li v-else @click="select(s.title,s.id)">{{s.title}}</li>
                </template>
            </template>
        </ul>
        <ul id="h_LogAnchor">
            <a v-for="flag in school.flags" href="#flag{{flag}}">{{flag}}</a>
        </ul>
    </div>
</div>
</body>
<script>
    var proId = 1;
</script>
<script src="bower_components/requirejs/require.js" data-main="common/js/index"></script>
</html>
